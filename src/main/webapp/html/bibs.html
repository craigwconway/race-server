<!DOCTYPE html>
<html>
  <head>
    <title>Bibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../styles/bootstrap.min.css" rel="stylesheet">

    </head>
  <body>
    
<div style="margin:12px;">

    <ul class="nav nav-tabs">
	  <li><a href="reader.html">Race day</a></li>
	  <li><a href="runners.html">Runners</a></li>
	  <li><a href="awards.html">Awards</a></li>
	  <li class="active"><a href="#">Admin</a></li>
	</ul>

	<div class="row" style="margin:12px;">
		<button type="button" class="btn btn-success" 
			style="margin-right:2px;" id="program-start"
			onclick="startReader();">Program</button>
		<button type="button" class="btn btn-danger" 
			style="margin:2px;display:none;" id="program-stop"
			onclick="stopReader();">Stop</button>
		<div id="status-bar" > </div>
	</div>
	
	<div class="row" style="margin:12px;">
			<form id="search-form" class="form" role="form">
			  <div class="form-group pull-left" style="width:200px;">
			    <label class="sr-only" for="query">Search</label>
			    <input type="text" class="form-control" id="bib-input" placeholder="Type a Bib Number">
			  </div>
			  <button type="button" class="btn btn-default pull-left" onclick="writeBib()">Write</button>
			</form>
	</div>
	
	<div id="results" class="row" style="margin:12px;"> 
		<table id="raceresults" class="table"></table>
	</div>

</div>

<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
    
<script>

var readerOn=false;

function startReader(){
	$('#program-start').hide();
	$('#program-stop').show();
	$('#status-bar').show();
		readerOn=true;
}

function writeBib(){
	var bib = $('#bib-input').val();
	$('#status-bar').html("Writing...");
	$('#status-bar').show(500);
	var request = $.ajax({
		url: "/bibs-server/events/write",
		type: "GET",
		data: {bib:bib},
		dataType: "html"
		});
	request.done(function( data ) {
		if(data != "true"){
			alert("Error writing bib.");
		}else{
			$('#status-bar').html("Done.");
		}
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
}

function stopReader(){
	readerOn=false;
	$('#status-bar').html("");
	$('#program-start').show();
	$('#program-stop').hide();
}

</script>

  </body>
</html>
