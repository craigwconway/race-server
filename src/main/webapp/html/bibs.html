<!DOCTYPE html>
<html>
  <head>
    <title>Bibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../styles/bootstrap.min.css" rel="stylesheet">

    </head>
  <body>
    
<div style="margin:12px;">

    <ul class="nav nav-tabs">
	  <li><a href="reader.html">Race day</a></li>
	  <li><a href="runners.html">Runners</a></li>
	  <li><a href="awards.html">Awards</a></li>
	  <li class="active"><a href="#">Admin</a></li>
	</ul>

	<div class="row" style="margin:12px;">
		<button type="button" class="btn btn-success" 
			style="margin-right:2px;" id="program-start"
			onclick="startReader();">Program</button>
		<button type="button" class="btn btn-danger" 
			style="margin:2px;display:none;" id="program-stop"
			onclick="stopReader();">Stop</button>
		<div id="status-bar" > </div>
	</div>
	
	<div id="results" class="row" style="margin:12px;"> 
		<table id="raceresults" class="table"></table>
	</div>

</div>

<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
    
<script>

var readerOn=false;
setInterval(function(){readerQuery()},3000);

function startReader(){
	$('#program-start').hide();
	$('#program-stop').show();
	$('#status-bar').show();
		readerOn=true;
}

function readerQuery(){
	if(!readerOn) return;
	$('#status-bar').html("Reading...");
	var request = $.ajax({
		url: "/bibs-server/events/write",
		type: "GET",
		data: {bib:1972},
		dataType: "json"
		});
	request.done(function( data ) {
		if(data == "false"){
			alert("Error writing bib.")
			return;
		}
		var results = $('#raceresults').html();
		for(var i in data){
			results += "<tr>";
			results += "<td>"+data[i].bib+"</td>";
			results += "<td>processed...</td>";
			results += "</tr>";
		}
		$('#raceresults').html(results);
		$('#results').show(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
	$('#status-bar').html("");
}

function stopReader(){
	readerOn=false;
	$('#status-bar').hide();
	$('#program-start').show();
	$('#program-stop').hide();
}

</script>

  </body>
</html>
