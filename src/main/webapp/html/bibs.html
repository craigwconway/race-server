<!DOCTYPE html>
<html>
  <head>
    <title>Bibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../styles/bootstrap.min.css" rel="stylesheet">

    </head>
  <body>
  <style>body{margin:12px;}thead{font-weight:bold;}</style>
    
    <ul class="nav nav-tabs">
	  <li class="active"><a href="#">Bibs</a></li>
	  <li><a href="reader.html">Race day</a></li>
	  <li><a href="runners.html">Runners</a></li>
	  <li><a href="awards.html">Awards</a></li>
	</ul>

<div class="row" style="margin:30px; float:left;">
	<button type="button" class="btn btn-default" 
		style="margin:2px;">Import</button>
	<button type="button" class="btn btn-default" 
		style="margin:2px;">Export</button>
	<button type="button" class="btn btn-success" 
		style="margin:2px;" id="program-start"
		onclick="startReader();">Program</button>
	<button type="button" class="btn btn-danger" 
		style="margin:2px;display:none;" id="program-stop"
		onclick="stopReader();">Stop</button>
	<div id="status-bar" 
		class="progress progress-striped active status-warning"
		style="width: 100px;display:none;">
	  <div class="progress-bar"  role="progressbar" 
	  	aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" 
	  	style="width:100%">
	    <span class="sr-only">Scanning...</span>
	  </div>
	  <div class="progress-bar"  role="progressbar" 
	  	aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" 
	  	style="width:100%">
	    <span class="sr-only">Processing...</span>
	  </div>
	</div>

</div>

<div id="search-div" style="margin:30px;">

<form id="search-form" class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="query">Search</label>
    <input type="text" class="form-control" id="query" placeholder="Type a Bib or Name">
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>

</div>

<div id="result-count" class="row" 
	style="margin:30px;display:none;">
	<h3><span id="result-count-output">0</span> Bibs processed.</h3>
</div>

<div id="results" class="row" 
	style="margin:30px;display:none;"> 
	<table id="raceresults" class="table"></table>
</div>

<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
    
<script>
var readerOn=false;
function startReader(){
	readerOn=true;
	$('#program-start').hide();
	$('#program-stop').show();
	$('#status-bar').show();
	var readerStart = $.ajax({
		url: "/bibs-server/events/start",
		type: "GET",
		data: { id : "start" },
		dataType: "html"
		});
	readerStart.done(function( msg ) {
		// update table
		});
	readerStart.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
	// start polling
// 	setInterval(function(){
// 		if(!readerOn) return true;
// 		readerQuery();
// 		},3000);
	
}

function readerQuery(){
	var request = $.ajax({
		url: "/bibs-server/events/results",
		type: "GET",
		dataType: "json"
		});
	request.done(function( data ) {
		// do something
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
	$('#progress-bar').show();
	$('#program-start').hide();
	$('#program-stop').show();
}

function stopReader(){
	readerOn=false;
	var request = $.ajax({
		url: "/bibs-server/events/stop",
		type: "GET",
		dataType: "html"
		});
	request.done(function( msg ) {
		// ?
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
	$('#progress-bar').hide();
	$('#program-start').show();
	$('#program-stop').hide();
}

function getRunners(){
	readerOn=false;
	var request = $.ajax({
		url: "/bibs-server/raceresults/byevent/ice?page=1&size=10",
		type: "GET",
		dataType: "json"
		});
	request.done(function( data ) {
			var results = "";
			for(var i in data){
				results += "<tr>";
				results += "<td>"+data[i].bib+"</td>";
				results += "<td>"+data[i].firstname+"</td>";
				results += "<td>"+data[i].lastname+"</td>";
				results += "<td>"+data[i].city+"</td>";
				results += "<td>"+data[i].state+"</td>";
				results += "<td>"+data[i].age+"</td>";
				results += "</tr>";
			}
			$('#raceresults').html(results);
			$('#results').show(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
	
}

$(document).ready(getRunners);

</script>

  </body>
</html>
