<!DOCTYPE html>
<html>
  <head>
    <title>Bibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
   <link href="/bibs-server/resources/styles/bootstrap.min.css" rel="stylesheet">

    </head>
  <body>
  <style>body{margin:12px;}thead{font-weight:bold;}</style>
    
    <ul class="nav nav-tabs">
	  <li><a href="bibs.html">Bibs</a></li>
	  <li class="active"><a href="#">Race day</a></li>
	  <li><a href="runners.html">Runners</a></li>
	  <li><a href="awards.html">Awards</a></li>
	</ul>

<div class="row" style="margin:30px;">
	<button type="button" class="btn btn-success pull-left" 
		style="margin:2px;"
		onclick="startTimer();">Start</button>
	<button type="button" class="btn btn-danger pull-left" 
		style="margin:2px;"
		onclick="stopTimer();">Stop</button>
    <div id="timer" class="form-control pull-left"
			style="margin-2px;width:60px;text-align:right;" >
			<span class="value">0</span>
	</div>
</div>

<div id="runners-count-div"
	style="margin:30px;display:none;">
	<h4><span id="runners-count"></span> Total Runners</h4>
</div>
	
<div id="results-none" class="row" 
	style="margin:30px;display:none;">
	<h5>Results will be shown here in real-time...</h5>
</div>

<div id="results" class="row" 
	style="margin-left:30px;display:none;">
	<table class="table"></table>
</div>

<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
    
<script>
var timerOn=false;
setInterval(updateDisplay, 10); // every millisecond call updateDisplay
getRunnersCount();

function startTimer(){
	$("#results-none").show(500);
	var request = $.ajax({
		url: "/bibs-server/events/start",
		type: "GET",
		data: { id : "start" },
		dataType: "html"
		});
	request.done(function( msg ) {
		timerOn=true;
		if(msg.length>0){
			$("#results-none").hide(500);
			$( "#results" ).html( msg );
			$( "#results" ).show( 500 );
		}
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Request failed: " + textStatus );
		});
}

function stopTimer(){
	timerOn=false;
	var request = $.ajax({
		url: "/bibs-server/events/stop",
		type: "GET",
		data: { id : "start" },
		dataType: "html"
		});
	request.done(function( msg ) {
		$( "#results" ).html( msg );
		$( "#results" ).hide(  );
		$( "#results" ).show( 300 );
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Request failed: " + textStatus );
		});
}

function updateDisplay(){
	if(!timerOn) return true;
     var value = parseInt($('#timer').find('.value').text(), 10);
     value=value+10;
     $('#timer').find('.value').text(value);
}


function getRunnersCount(){
	var request = $.ajax({
		url: "/bibs-server/raceresults/count/",
		type: "GET",
		data: {event:19},
		dataType: "html"
		});
	request.done(function( data ) {
		$('#runners-count').html(data);
		$('#runners-count-div').show(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
}

</script>

  </body>
</html>
