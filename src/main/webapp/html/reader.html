<!DOCTYPE html>
<html>
  <head>
    <title>Bibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/bibs-server/resources/styles/bootstrap.min.css" rel="stylesheet">

    </head>
  <body>
<div style="margin:12px;">

    <ul class="nav nav-tabs">
	  <li class="active"><a href="#">Race day</a></li>
	  <li><a href="runners.html">Runners</a></li>
	  <li><a href="awards.html">Awards</a></li>
	  <li><a href="bibs.html">Admin</a></li>
	</ul>

	<div class="row" style="margin-top:12px;">
	
  		<div class="col-md-4">
  		
			<button type="button" class="btn btn-success pull-left" 
				style="margin:2px;" id="start-button"
				onclick="startTimer();">Start Race Timer!</button>
			<button type="button" class="btn btn-danger pull-left" 
				style="margin:2px;display:none;" id="stop-button"
				onclick="stopTimer();">Pause Race Timer...</button>
		    <div id="timer" class="form-control pull-left"
					style="margin-top:2px;width:60px;text-align:right;" >
					<span class="value">0</span>
			</div>
			
		</div>
  		<div class="col-md-4">
  		&nbsp;
  		</div>
	  	<div class="col-md-4">
			<span id="runners-count-div">
				<span id="runners-count"></span> Total Runners
			</span>
	  	</div>
	</div>

	
<div id="results-none" class="row" 
	style="margin:30px;display:none;">
	<h5>Results will be shown here in real-time...</h5>
</div>

<div id="results" class="row" style="margin-top:15px;display:none;">
	<table id="raceresults" class="table"></table>
</div>

</div>

<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
    
<script>
var timerOn=false;
setInterval(updateDisplay, 10); // every millisecond call updateDisplay
//getRunnersCount();

$( window ).unload(function() {
	stopTimer();
});

function startTimer(){
	var request = $.ajax({
		url: "/bibs-server/events/start",
		type: "GET",
		data: { id : "start" },
		dataType: "html"
		});
	request.done(function( msg ) {
		timerOn=true;
		if(msg != "true"){
			alert("Failed.");
		}else{
			$("#start-button").hide(500);
			$("#stop-button").show(500);
			$("#results-none").show(500);
			setInterval(pollResults, 3000); // every millisecond call updateDisplay
		}
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Request failed: " + textStatus );
		});
}

function stopTimer(){
	timerOn=false;
	var request = $.ajax({
		url: "/bibs-server/events/stop",
		type: "GET",
		dataType: "html"
		});
	request.done(function( msg ) {
		if(msg != "true") alert("Failed.");
		$("#start-button").show(500);
		$("#stop-button").hide(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Request failed: " + textStatus );
		});
}

function updateDisplay(){
	if(!timerOn) return true;
     var value = parseInt($('#timer').find('.value').text(), 10);
     value=value+10;
     $('#timer').find('.value').text(value);
}


function getRunnersCount(){
	var request = $.ajax({
		url: "/bibs-server/raceresults/count/",
		type: "GET",
		data: {event:19},
		dataType: "html"
		});
	request.done(function( data ) {
		$('#runners-count').html(data);
		$('#runners-count-div').show(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
}

function pollResults(){
	if(!timerOn) return;
	var request = $.ajax({
		url: "/bibs-server/events/results/",
		type: "GET",
		data: {event:19},
		dataType: "json"
		});
	request.done(function( data ) {
		//if(data == "false") return;
		$('#raceresults').html(makeTable(data,$('#raceresults').html()));
		$('#results').show(500);
		$("#results-none").hide(500);
		});
	request.fail(function( jqXHR, textStatus ) {
		alert( "Error: " + textStatus );
		});
}

function makeTable(data,results){
	for(var i in data){
		results += "<tr>";
		results += "<td><input type=\"checkbox\"\></td>";
		results += "<td>"+data[i].bib+"</td>";
		results += "<td>"+data[i].timeoverall+"</td>";
		results += "<td>"+data[i].firstname+" "+data[i].lastname+"</td>";
		results += "<td>"+data[i].city+", "+data[i].state+"</td>";
		results += "<td>"+data[i].gender+"</td>";
		results += "<td>"+data[i].age+"</td>";
		results += "</tr>";
	}
	return results;
}
</script>

  </body>
</html>
